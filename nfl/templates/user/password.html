{% extends "base.html" %}
{% set active_page="change_password" %}

{% block content %}

<div class="container input">
    <div class="row">This is the page to udpate user password</div>
    <div class="row">
        <form class="g-3 needs-validation" method="post">
            <div class="row">
                <div class="form-group col">
                    <label for="newpassword_1" class="form-label">Enter a new password</label>
                    <input type="password" class="form-control" name="newpassword_1" id="newpassword_1" placeholder="new password" size="50">
                </div>
                <div class="form-group col">
                    <label for="newpassword_2" class="form-label">Enter new password again</label>
                    <input type="password" class="form-control" name="newpassword_2" id="newpassword_2" placeholder="new password" size="50">
                </div>
            </div>
            <div class="form-group col-12">
                <input class="btn btn-primary" type="submit" value="Confirm Password Change">
            </div>
        </form>
    </div>    
</div>

{% endblock %}
